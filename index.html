<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Yapım Aşamasında | Eskişehir Zirve</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 50px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: #fff;
            font-weight: 600;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #f1f1f1;
        }

        .countdown {
            font-size: 1.8em;
            margin: 20px 0;
            color: #ffeb3b;
        }

        .email-form {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .email-form input[type="email"] {
            padding: 10px;
            border-radius: 5px;
            border: none;
            width: 250px;
            font-size: 1em;
            margin-right: 10px;
            outline: none;
        }

        .email-form button {
            padding: 10px 20px;
            border: none;
            background-color: #ffeb3b;
            color: #0072ff;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }

        .email-form button:hover {
            background-color: #ffcc00;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9em;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Yakında Geliyoruz!</h1>
        <p>Web sitemiz yapım aşamasında, en kısa zamanda sizlerle buluşacağız. Lütfen beklemede kalın!</p>
        
    

        <footer>
            <p>&copy; 2025 <a href="https://eskisehirzirve.com.tr">Eskişehir Zirve</a>. Tüm Hakları Saklıdır.</p>
        </footer>
    </div>

    <script>
        // Geri Sayım
        const launchDate = new Date('2025-06-01T00:00:00').getTime();
        const countdown = document.getElementById('countdown');

        setInterval(() => {
            const now = new Date().getTime();
            const timeRemaining = launchDate - now;

            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            countdown.innerHTML = `Açılışa: ${days} gün ${hours} saat ${minutes} dakika ${seconds} saniye`;

            if (timeRemaining < 0) {
                countdown.innerHTML = "Sitemiz yayında!";
            }
        }, 1000);
    </script>

</body>

</html>
