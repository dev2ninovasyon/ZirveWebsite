<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Yapım Aşamasında</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            font-size: 3em;
            color: #333;
        }
        p {
            font-size: 1.2em;
            color: #666;
        }
        .container img {
            width: 100px;
            margin-bottom: 20px;
        }
        .container .countdown {
            font-size: 1.5em;
            margin-top: 20px;
            color: #ff9900;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://via.placeholder.com/100" alt="Yapım Aşamasında">
        <h1>Çok Yakında!</h1>
        <p>Web sitemiz şu anda yapım aşamasında. Lütfen daha sonra tekrar ziyaret edin!</p>
        <div class="countdown" id="countdown"></div>
    </div>

    <script>
        // İsteğe bağlı: Geri sayım başlat
        const launchDate = new Date('2025-06-01T00:00:00').getTime();
        const countdown = document.getElementById('countdown');

        setInterval(() => {
            const now = new Date().getTime();
            const timeRemaining = launchDate - now;

            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            countdown.innerHTML = `Açılışa: ${days} gün ${hours} saat ${minutes} dakika ${seconds} saniye`;

            if (timeRemaining < 0) {
                countdown.innerHTML = "Sitemiz yayında!";
            }
        }, 1000);
    </script>
    
</body>
</html>
